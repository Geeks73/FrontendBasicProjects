<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name=""viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel = "stylesheet" href = "style.css">
        <link rel="stylesheet"
        href= 
"https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <body>
        <div class="container">
            <h3>
                Toast Notifications in HTML CSS Javascript
            </h3>
            <div class="toast_buttons">
                <div class="toast-rows">
                    <button type = "button" class = "custom-toast success-toast">
                        Submit
                    </button>
                    <button type = "button" class = "custom-toast danger-toast">
                         Failed
                    </button>
                    <button type = "button" class = "custom-toast info-toast">
                        Information
                    </button>
                    <button type="button" class = "custom-toast warning-toast">
                        Warning
                    </button>
                </div>
            </div>
        </div>
        <div class="toast-overlay" id = "toast-overlay"></div>
        <script src = script.js></script>
    </body>
